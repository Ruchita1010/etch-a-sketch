<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="container">
        <div id="grid-controls">
            <input type="button" value="RANDOM COLORS" data-mode="random-colors" id="random-colors-btn" class="btn">
            <input type="button" value="ERASE COLOR" data-mode="erase-color" id="erase-color-btn" class="btn">
            <input type="button" value="SET BACKGROUND COLOR" id="set-bg-color-btn" class="btn">
            <input type="button" value="CLEAR GRID" id="clear-grid-btn" class="btn">
            <input type="button" value="TOGGLE GRID-LINES" id="toggle-grid-lines-btn" class="btn">
            <input type="color" value="#0D67CE" data-mode="selected-color" id="color-picker">
            <div id="input-grid-size">
                <span id="grid-size-value">16 x 16</span>
                <input type="range" value="16" id="grid-size" min="1" max="64">
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
